<style>

input.ng-pristine.ng-invalid{
	background-color: yellow;

}


input.ng-dirty.ng-invalid{
	background-color: pink;
}

input.ng-dirty.ng-valid{
	background-color: green;
	color: white
}

</style>
<div class="container" style="margin:150px auto" ng-controller="newCourseForm">
        <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-8 col-sm-offset-2 col-md-offset-2">
        	<div class="panel panel-default">
        		<div class="panel-heading">
			    		<h3 class="panel-title">Please sign up for Indus Valley Partners <small>It's free!</small></h3>
			 			</div>
			 			<div class="panel-body">
			    		<ng-form role="form" name="newCourseForm">
			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			                <input type="text" name="title" class="form-control input-sm" placeholder="Title" ng-model="course.name">
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    				<input type="number" name="price" class="form-control input-sm" placeholder="Price" ng-model="course.price">
			    			</div>
			    		</div>
			    				
			    			</div>

			    			
			    					<div class="form-group">
			    						<textarea placeholder="Description" name="desc" class="form-control input-sm" col="5" row="5" ng-model="course.description">
			    						</textarea>
			    					</div>
			    				

			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="text" name="image" class="form-control input-sm" placeholder="Image" ng-model="course.pic">
			    					</div>
			    				</div>
			    				
			    			</div>
			    			
			    			<input type="submit" value="Register" class="btn btn-info btn-block" ng-disabled="newCourseForm.$invalid" ng-click="addCourse(course,newCourseForm)">
			    		
			    		</ng-form>
			    	</div>
	    		</div>
    		</div>
    	</div>
    </div>
