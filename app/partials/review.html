<ng-form class="form-horizontal" role="form" name="newReviewForm">
  <div class="form-group">
    <label class="col-sm-2 control-label">Username</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" placeholder="Username" ng-model="review.name">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Review</label>
    <div class="col-sm-8">
      <textarea class="form-control" rows="5" cols="5" ng-model="review.myreview">
      </textarea>
    </div>
  </div>
  
  <div class="form-group">
    <label class="col-sm-2 control-label">Rating</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" placeholder="Rating" ng-model="review.rating">
      <!--input type="text" min="1" max="10" class="form-control" ng-model="review.rating" placeholder="rating"-->
    </div>
  </div>
  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-3">
      <input type="submit" value="Submit Review" class="btn btn-info btn-block" ng-disabled="newReviewForm.$invalid" ng-click="addReview(review,newReviewForm)"/>
    </div>
  </div>
</ng-form>
<div class="col-sm-8 col-sm-offset-2">
  <h1>Preview</h1>
<textarea class="form-control" rows="5" cols="5" ng-bind="review.myreview">
</textarea>
</div>
